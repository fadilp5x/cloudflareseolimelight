<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/WN46nq9w/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #fff;
            --secondary-color: #f8f9fa;
            --accent-color: #8B4513;
            --text-color: #333;
            --light-gray: #e9ecef;
            --border-color: #dee2e6;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
            --footer-bg: #1a1a1a;
            --footer-text: #ccc;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--primary-color); color: var(--text-color); line-height: 1.7; }
        .page-wrapper { display: flex; justify-content: center; }
        .main-container { max-width: 1400px; width: 100%; display: grid; grid-template-columns: 1fr 800px 1fr; gap: 2rem; padding: 0 20px; }
        .left-sidebar, .right-sidebar { padding-top: 120px; }
        .sticky-sidebar-item { position: sticky; top: 120px; }
        a { color: var(--text-color); text-decoration: none; transition: color 0.3s ease; }
        a:hover { color: var(--accent-color); }
        .loading-bar { position: fixed; top: 0; left: 0; height: 3px; width: 100%; background-color: var(--accent-color); z-index: 10000; }
        .header { padding: 15px 0; border-bottom: 1px solid var(--border-color); position: sticky; top: 0; background-color: var(--primary-color); z-index: 100; }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .site-title img { max-height: 65px; width: auto; }
        .nav-menu { display: flex; list-style: none; align-items: center; }
        .nav-item { margin: 0 15px; position: relative; }
        .nav-link { font-weight: 500; }
        
        /* Article Styles */
        .article-page { margin: 40px 0; }
        .article-meta { margin-bottom: 30px; text-align: center; }
        .category-tag { font-family: 'Playfair Display', serif; font-size: 16px; color: var(--accent-color); margin-bottom: 15px; display: inline-block; }
        .article-title { font-family: 'Playfair Display', serif; font-size: 42px; margin-bottom: 20px; line-height: 1.2; }
        .author-profile { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .author-avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }
        .featured-image { width: 100%; height: auto; max-height: 500px; object-fit: cover; margin-bottom: 30px; }
        .article-body { font-size: 18px; line-height: 1.8; margin-bottom: 40px; font-family: 'Georgia', serif; }
        .article-body p { margin-bottom: 20px; text-align: justify; }
        .article-body h2, .article-body h3 { font-family: 'Playfair Display', serif; margin: 40px 0 20px; color: var(--accent-color); }
        .article-body h2 { font-size: 28px; }
        
        /* Floating Social Share Bar */
        .floating-share { display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .floating-share .share-title { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: #999; }
        .floating-share a { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 1px solid var(--border-color); transition: all 0.3s; }
        .floating-share a:hover { background-color: var(--secondary-color); transform: scale(1.1); }
        
        /* Bottom Share & Related */
        .bottom-share-bar { display: flex; align-items: center; gap: 15px; margin: 40px 0; padding-bottom: 40px; border-bottom: 1px solid var(--border-color); }
        .bottom-share-bar a { font-size: 20px; }
        .related-articles { margin: 40px 0; }
        .related-title { font-family: 'Playfair Display', serif; font-size: 22px; margin-bottom: 20px; }
        .related-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .related-card { border: 1px solid var(--border-color); }
        .related-card img { width: 100%; height: 120px; object-fit: cover; }
        .related-card h5 { padding: 15px; font-size: 15px; font-weight: 500; }
        
        /* New Author Box */
        .author-bio-box { border: 1px solid #000; padding: 30px; text-align: center; margin: 60px 0; }
        .author-bio-box .author-title { text-transform: uppercase; font-size: 12px; letter-spacing: 1px; margin-bottom: 20px; }
        .author-bio-box img { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; }
        .author-bio-box h4 { font-family: 'Playfair Display', serif; font-size: 22px; }
        .author-bio-box p { font-size: 15px; color: #666; max-width: 600px; margin: 10px auto 0; }
        
        /* New Footer */
        .site-footer { background-color: var(--footer-bg); color: var(--footer-text); padding: 40px 20px; }
        .footer-content { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px; }
        .footer-logo img { max-height: 40px; filter: brightness(0) invert(1); }
        .footer-info { display: flex; align-items: center; gap: 20px; font-size: 14px; }
        .footer-socials { display: flex; align-items: center; gap: 20px; }
        .footer-socials a { color: white; font-size: 18px; }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-container { grid-template-columns: 1fr 700px 1fr; }
        }
        @media (max-width: 992px) {
            .main-container { grid-template-columns: 1fr; }
            .left-sidebar, .right-sidebar { display: none; }
        }
        @media (max-width: 768px) {
            .article-title { font-size: 32px; }
            .related-grid { grid-template-columns: 1fr; }
            .footer-content { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="site-title"><a href="/index.html"><img src="https://i.ibb.co/NdsYM9dx/web-logo-123.png" alt="The Limelight Online Logo"></a></div>
            <nav>
                <ul class="nav-menu" id="categoryNav"></ul>
            </nav>
        </div>
    </header>

    <div class="page-wrapper">
        <div class="main-container">
            <aside class="left-sidebar">
                <div class="sticky-sidebar-item">
                    <div class="floating-share">
                        <span class="share-title">Share</span>
                        <a href="#" id="shareFacebook" target="_blank" aria-label="Share on Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" id="shareTwitter" target="_blank" aria-label="Share on Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" id="shareEmail" aria-label="Share by Email"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </aside>
            <main>
                <div class="article-page" id="articleContainer">
                    </div>
            </main>
            <aside class="right-sidebar">
                </aside>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <a href="https://thelimelightonline.in" class="footer-logo"><img src="https://i.ibb.co/NdsYM9dx/web-logo-123.png" alt="The Limelight Logo"></a>
            <div class="footer-info">
                <span>Â© 2025 The Limelight</span>
                <a href="mailto:thelimelightin@gmail.com">thelimelightin@gmail.com</a>
                <a href="https://thelimelightonline.in">thelimelightonline.in</a>
            </div>
            <div class="footer-socials">
                <a href="https://www.instagram.com/the_limelight_bimonthly/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://whklfmxjknhucguzvpob.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indoa2xmbXhqa25odWNndXp2cG9iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyOTY5MjIsImV4cCI6MjA3Mzg3MjkyMn0.5Y2an8aYFc5wY64VmRJmnblYBPwLLs_CR9UXJ4XuzjM';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const pathParts = window.location.pathname.split('/');
        const postSlug = pathParts[pathParts.length - 1];
        
        const articleContainer = document.getElementById('articleContainer');

        async function fetchArticle() {
            const { data: article, error } = await supabaseClient.from('posts').select(`*, authors(*), categories(*)`).eq('slug', postSlug).single();
            
            if (error || !article) {
                articleContainer.innerHTML = `<div style="text-align: center; padding: 50px;"><h1>Article Not Found</h1><p>The article you are looking for does not exist.</p><a href="/index.html">Return to Homepage</a></div>`;
                return;
            }
            
            await renderArticle(article);
            await fetchRelatedArticles(article.category_id, article.id);
            setupShareLinks(article);
        }

        async function renderArticle(article) {
            document.title = `${article.title} | The Limelight`;
            articleContainer.innerHTML = `
                <div class="article-meta">
                    <a href="/index.html?categories=${article.categories.slug}" class="category-tag">${article.categories.name}</a>
                    <h1 class="article-title">${article.title}</h1>
                    <div class="author-profile">
                        <a href="/index.html?author=${article.authors.id}"><img src="${article.authors.avatar_url || 'https://via.placeholder.com/60'}" alt="${article.authors.full_name}" class="author-avatar"></a>
                        <div>By <a href="/index.html?author=${article.authors.id}">${article.authors.full_name}</a></div>
                    </div>
                </div>
                <img src="${article.image_url}" alt="${article.title}" class="featured-image">
                <div class="article-body">${article.content}</div>
                
                <div class="bottom-share-bar">
                    <span>Share:</span>
                    <a href="#" id="bottomShareFacebook" target="_blank" aria-label="Share on Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" id="bottomShareTwitter" target="_blank" aria-label="Share on Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" id="bottomShareEmail" aria-label="Share by Email"><i class="fas fa-envelope"></i></a>
                    <a href="javascript:window.print()" style="margin-left: auto;" aria-label="Print Article"><i class="fas fa-print"></i></a>
                </div>
                
                <section class="related-articles" id="relatedArticlesSection"></section>

                <div class="author-bio-box">
                    <div class="author-title">Author</div>
                    <a href="/index.html?author=${article.authors.id}">
                        <img src="${article.authors.avatar_url || 'https://via.placeholder.com/90'}" alt="${article.authors.full_name}">
                        <h4>${article.authors.full_name}</h4>
                    </a>
                    <p>${article.authors.bio || ''}</p>
                </div>
            `;
        }
        
        async function fetchRelatedArticles(categoryId, currentArticleId) {
            const { data: related } = await supabaseClient.from('posts').select(`slug, title, image_url`).eq('category_id', categoryId).neq('id', currentArticleId).order('created_at', { ascending: false }).limit(3);
            const section = document.getElementById('relatedArticlesSection');
            if (related && related.length > 0) {
                section.innerHTML = `
                    <h3 class="related-title">Related Articles</h3>
                    <div class="related-grid">
                        ${related.map(article => `
                            <a href="/article/${article.slug}" class="related-card">
                                <img src="${article.image_url || 'https://via.placeholder.com/400x200'}" alt="${article.title}">
                                <h5>${article.title}</h5>
                            </a>
                        `).join('')}
                    </div>`;
            }
        }
        
        function setupShareLinks(article) {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(article.title);
            
            // Floating bar
            document.getElementById('shareFacebook').href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
            document.getElementById('shareTwitter').href = `https://twitter.com/intent/tweet?url=${url}&text=${title}`;
            document.getElementById('shareEmail').href = `mailto:?subject=${title}&body=Check out this article: ${url}`;
            
            // Bottom bar
            document.getElementById('bottomShareFacebook').href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
            document.getElementById('bottomShareTwitter').href = `https://twitter.com/intent/tweet?url=${url}&text=${title}`;
            document.getElementById('bottomShareEmail').href = `mailto:?subject=${title}&body=Check out this article: ${url}`;
        }

        async function fetchHeaderNav() {
            const { data: categories } = await supabaseClient.from('categories').select('name, slug').is('parent_id', null).order('name');
            const nav = document.getElementById('categoryNav');
            if (categories) {
                nav.innerHTML = `
                    <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
                    ${categories.map(c => `<li class="nav-item"><a href="/index.html?categories=${c.slug}" class="nav-link">${c.name}</a></li>`).join('')}
                    <li class="nav-item"><a href="/authors.html" class="nav-link">Authors</a></li>
                    <li class="nav-item"><a href="/contact.html" class="nav-link">Contact</a></li>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchHeaderNav();
            if (postSlug) { fetchArticle(); } 
            else { articleContainer.innerHTML = `<div style="text-align: center; padding: 50px;"><h1>Article Not Found</h1><p>No article specified.</p><a href="/index.html">Return to Homepage</a></div>`; }
        });
    </script>
</body>
</html>
